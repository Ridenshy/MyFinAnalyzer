<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .navbar button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }
        .navbar button:hover {
            background-color: #0056b3;
            border-radius: 4px;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .profile-info {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .profile-info input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background: #f4f4f4;
        }
        .profile-info input[readonly] {
            background: #e9ecef;
            cursor: not-allowed;
        }
        .profile-info button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .profile-info button:hover {
            background-color: #0056b3;
        }
        .button-group {
            width: 100%;
            text-align: center;
        }
        .logout-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 200px;
            margin: 0 auto;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin: 5px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <button onclick="location.href='/profile'">Профиль</button>
    <button onclick="location.href='/profile'">Счета</button>
    <button onclick="location.href='/profile/operations'">Операции</button>
    <button onclick="location.href='/profile'">Планы</button>
    <button onclick="location.href='/profile'">Аналитика</button>
    <button onclick="location.href='/profile'">Помощь</button>
</div>
<div class="profile-container">
    <div class="profile-info">
        <h1>Профиль</h1>
        <form th:action="@{/profile}" method="post" th:object="${user}">
            <input type="text" th:field="*{login}" th:id="login" placeholder="Логин"/>
            <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error-message"></div>
            <input type="text" th:field="*{email}" th:id = "email" placeholder="Email"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
            <input type="text" th:field="*{password}" th:id = "password" placeholder="Новый пароль" />
            <button type="submit">Изменить</button>
        </form>

    <div class="button-group">
        <button onclick="location.href='/logout'" class="logout-button">Выйти</button>
    </div>
</div>
</div>
</body>
</html>
